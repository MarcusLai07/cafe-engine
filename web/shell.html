<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #eee;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #canvas {
            border: 2px solid #444;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }
        .controls {
            color: #888;
            margin-top: 15px;
            font-size: 14px;
        }
        #status {
            color: #666;
            margin-top: 10px;
            font-size: 12px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cafe Engine</h1>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div class="controls">
            WASD / Arrow Keys: Move | Escape: Quit
        </div>
        <div id="status">
            <span class="spinner"></span>Loading...
        </div>
    </div>

    <script>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                return canvas;
            })(),
            onRuntimeInitialized: function() {
                document.getElementById('status').innerHTML = 'Running';
            },
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            }
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
